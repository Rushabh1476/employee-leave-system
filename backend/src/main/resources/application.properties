# Production (Render) - Flexible Env Vars
# Supports both SPRING_DATASOURCE_ and DB_ prefixes
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Optimization (Supabase/Render)
# FATAL FIX: Strictly limit to 1 connection to prevent "Max client connections reached"
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=30000
# Transaction Pooler Optimization
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Set to 'none' to prevent Hibernate from opening extra connections for schema checks at startup
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.open-in-view=false
spring.jpa.show-sql=false


# Allow access from other devices (0.0.0.0 binds to all interfaces)
server.address=0.0.0.0
server.port=8080