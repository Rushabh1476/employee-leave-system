# Production (Render) - Flexible Env Vars
# Supports both SPRING_DATASOURCE_ and DB_ prefixes
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-0-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require&prepareThreshold=0}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:postgres.cztjmvajbersaearnxte}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:Rushabh@124}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Optimization (Supabase/Render)
# FATAL FIX: Strictly limit to 1 connection to prevent "Max client connections reached"
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# IMPORTANT: Set to 'none' in production to prevent extra connection checks during startup
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Port Config
server.port=8080
server.address=0.0.0.0
