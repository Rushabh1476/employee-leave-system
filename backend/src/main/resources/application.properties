## Datasource Configuration
# Local: H2 File Database
# Production (Render): PostgreSQL (Set variables in Render Dashboard)
# Production (Render) - Strict Env Vars with SSL Support
spring.datasource.url=${SPRING_DATASOURCE_URL}?sslmode=require
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Allow access from other devices (0.0.0.0 binds to all interfaces)
server.address=0.0.0.0
server.port=8080