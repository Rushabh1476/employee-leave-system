## Datasource: prefer environment variables (Postgres). If not set, fall back to a file-based H2 DB for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/leave-db;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
# spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# Hibernate settings: use PostgreSQL dialect when connecting to Postgres, otherwise let Hibernate autodetect
spring.jpa.properties.hibernate.dialect=${SPRING_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
# For local dev fallback we'll use 'update' so schema is created/updated automatically; in production set SPRING_JPA_HIBERNATE_DDL_AUTO=none
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

# Allow access from other devices (0.0.0.0 binds to all interfaces)
server.address=0.0.0.0
server.port=8080