## Datasource Configuration
# Local: H2 File Database
# Production (Render): PostgreSQL (Set variables in Render Dashboard)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:leavedb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Allow access from other devices (0.0.0.0 binds to all interfaces)
server.address=0.0.0.0
server.port=8080